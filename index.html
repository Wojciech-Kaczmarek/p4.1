<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo inventore quia, optio vitae neque dolores qui sit autem quidem accusamus veritatis excepturi cupiditate voluptatum rerum molestiae consequuntur laudantium quis quisquam?
        </p>
    </div>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
    <script type="text/javascript">
    const rootElement = document.getElementById('root')
    const element = document.createElement('div')
    element.textContent = "hallo world"
    element.className = 'container'
    rootElement.appendChild(element)
    </script>
</body>
</html>
